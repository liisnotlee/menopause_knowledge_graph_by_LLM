        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": "Food", "id": "Fruits", "label": "Fruits", "shape": "dot", "title": "Food"}, {"font": {"color": "white"}, "group": "Bioactive chemical", "id": "Isoflavones", "label": "Isoflavones", "shape": "dot", "title": "Bioactive chemical"}, {"font": {"color": "white"}, "group": "Food", "id": "Seeds", "label": "Seeds", "shape": "dot", "title": "Food"}, {"font": {"color": "white"}, "group": "Food", "id": "Mediterranean Diet", "label": "Mediterranean Diet", "shape": "dot", "title": "Food"}, {"font": {"color": "white"}, "group": "Food", "id": "Soy Foods", "label": "Soy Foods", "shape": "dot", "title": "Food"}, {"font": {"color": "white"}, "group": "Food", "id": "Whole Grains", "label": "Whole Grains", "shape": "dot", "title": "Food"}, {"font": {"color": "white"}, "group": "Food", "id": "Nuts", "label": "Nuts", "shape": "dot", "title": "Food"}, {"font": {"color": "white"}, "group": "Symptom", "id": "Hot Flashes", "label": "Hot Flashes", "shape": "dot", "title": "Symptom"}, {"font": {"color": "white"}, "group": "Food", "id": "Vegetables", "label": "Vegetables", "shape": "dot", "title": "Food"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Soy Foods", "label": "contain", "to": "Isoflavones"}, {"arrows": "to", "from": "Isoflavones", "label": "reduce", "to": "Hot Flashes"}, {"arrows": "to", "from": "Mediterranean Diet", "label": "include", "to": "Fruits"}, {"arrows": "to", "from": "Mediterranean Diet", "label": "include", "to": "Vegetables"}, {"arrows": "to", "from": "Mediterranean Diet", "label": "include", "to": "Whole Grains"}, {"arrows": "to", "from": "Mediterranean Diet", "label": "include", "to": "Nuts"}, {"arrows": "to", "from": "Mediterranean Diet", "label": "include", "to": "Seeds"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
